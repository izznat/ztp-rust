app = 'ztp-rust'
primary_region = 'sin'

[build]

[env]
  APP__APPLICATION__HOST = '0.0.0.0'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
